name: Deploy to WEDOS via FTPS

on:
  push:
    branches: [ main ]        # spouštěj na každý push do main
  workflow_dispatch: {}        # umožní manuální "Run workflow"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Sync to WEDOS (FTPS)
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
          REMOTE_DIR: ${{ secrets.FTP_REMOTE_DIR }} # volitelné; když není, nasadí do kořene
        run: |
          lftp -e "
            set ftp:ssl-force true;
            set ftp:ssl-protect-data true;
            set ssl:verify-certificate no;
            open -u ${FTP_USER},${FTP_PASS} ${FTP_HOST};
            mirror -R \
              --parallel=4 \
              --delete \
              --only-newer \
              --exclude-glob .git/ \
              --exclude .github/ \
              ./ ${REMOTE_DIR:-./};
            bye
          "
