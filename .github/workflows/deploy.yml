name: Deploy to WEDOS via FTPS

on:
  push:
    branches: [ main ]
    paths:
      - 'wp-content/themes/pf-child/**'
      - 'wp-content/plugins/pf-muzapay-gateway/**'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'wp-content/themes/pf-child/**'
      - 'wp-content/plugins/pf-muzapay-gateway/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  # --- PR kontrola (rychlá, bez nasazení) ---
  pr-check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: PHP syntax check (quick)
        run: |
          sudo apt-get update && sudo apt-get install -y php-cli >/dev/null
          find wp-content -type f -name "*.php" -print0 | xargs -0 -n1 -P4 php -l

  # --- Deploy jen při pushi do main ---
  deploy:
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Upload theme (pf-child) via FTPS
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
          FTP_PORT: ${{ secrets.FTP_PORT }}          # volitelné (jinak 21)
          REMOTE_DIR: ${{ secrets.FTP_REMOTE_DIR }}  # např. /domains/tvujweb.cz/public_html
        run: |
          lftp -e "
            set ftps:initial-prot '';
            set ftp:ssl-force true;
            set ftp:ssl-protect-data true;
            set ssl:verify-certificate no;
            set net:timeout 30;
            set net:max-retries 2;
            open -u ${FTP_USER},${FTP_PASS} -p ${FTP_PORT:-21} ${FTP_HOST};
            mkdir -p ${REMOTE_DIR:-.}/wp-content/themes/pf-child;
            mirror -R \
              --only-newer \
              --verbose \
              --exclude-glob '.git*' \
              --exclude-glob 'node_modules' \
              wp-content/themes/pf-child ${REMOTE_DIR:-.}/wp-content/themes/pf-child;
            bye
          "

      - name: Upload plugin (pf-muzapay-gateway) via FTPS
        if: hashFiles('wp-content/plugins/pf-muzapay-gateway/**') != ''
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
          FTP_PORT: ${{ secrets.FTP_PORT }}          # volitelné (jinak 21)
          REMOTE_DIR: ${{ secrets.FTP_REMOTE_DIR }}  # např. /domains/tvujweb.cz/public_html
        run: |
          lftp -e "
            set ftps:initial-prot '';
            set ftp:ssl-force true;
            set ftp:ssl-protect-data true;
            set ssl:verify-certificate no;
            set net:timeout 30;
            set net:max-retries 2;
            open -u ${FTP_USER},${FTP_PASS} -p ${FTP_PORT:-21} ${FTP_HOST};
            mkdir -p ${REMOTE_DIR:-.}/wp-content/plugins/pf-muzapay-gateway;
            mirror -R \
              --only-newer \
              --verbose \
              --exclude-glob '.git*' \
              --exclude-glob 'node_modules' \
              wp-content/plugins/pf-muzapay-gateway ${REMOTE_DIR:-.}/wp-content/plugins/pf-muzapay-gateway;
            bye
          "
